<div class="jumbotron">
<div class="container">
<carousel [interval]="myInterval" [(activeSlide)]="activeSlideIndex" >
    <slide *ngFor="let slide of slides; let index=index">
        
      <img [src]="slide.image" alt="image slide" class="img-responsive center-block" style="display: block; width: 70%; height:50%;">
          <div class="carousel-caption" >
           <h4>Slide {{index}}</h4>
           <p>{{slide.text}}</p>
          </div>
     </slide>
  </carousel>

</div>
</div>
